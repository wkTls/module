
name: Create release

on:
  release:
    types:
      - created

jobs:

  test_simple:
    name: "Test: Simple"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: suisei-cn/actions-download-file@master
        id: downloadfile
        name: Download a file
        with:
          url: "[API Endpoint](https://qemu.weilnetz.de/w64/qemu-w64)"
          target: public/
          auto-match: true
        
      - name: Display the files
        run: |
          cd public
          ls -a
          head -n100 qemu-w64
            
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Zip Folder
        run: zip -r ${{ github.event.repository.name }}.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
