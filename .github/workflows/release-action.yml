
name: Create release

on:
  release:
    types:
      - created

jobs:

  test_simple:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    name: "Test: Simple"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: suisei-cn/actions-download-file@master
        id: downloadfile
        name: Download a file
        with:
          url: "[API Endpoint](https://qemu.weilnetz.de/w64/qemu-w64)"
          target: public/qemu-w64
          auto-match: true

      - name: Display the file
        run: head -n8 public/qemu-w64

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Zip Folder
        run: zip -r ${{ github.event.repository.name }}.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
